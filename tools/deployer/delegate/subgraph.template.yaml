specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: '{{network}}'
    source:
      address: '{{address}}'
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - CreateDelegate
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: CreateDelegate(indexed address,address,address,indexed address,address)
          handler: handleCreateDelegate
      file: ./src/mapping.ts
