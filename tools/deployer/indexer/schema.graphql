type Token @entity {
  id: ID! # token address
  isBlacklisted: Boolean
}

type Index @entity {
  id: ID! # index address + protocol
  signerToken: Token!
  senderToken: Token!
  protocol: Bytes!
}

type StakedAmount @entity {
  id: ID! # staker + signerToken + senderToken + protocol
  staker: Bytes! # user address of user that staked
  signerToken: Token!
  senderToken: Token!
  protocol: Bytes!
  stakeAmount: BigInt
}